<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Website Development</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Inter',sans-serif;
background:#001f3f;
color:white;
overflow-x:hidden;
}

/* HERO SECTION */
.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:40px 5%;
position:relative;
}

.hero::before{
content:"";
position:absolute;
right:-250px;
top:-200px;
width:900px;
height:900px;
background:linear-gradient(135deg,#003366,#007bff);
transform:rotate(45deg);
z-index:0;
}

.container{
width:100%;
max-width:1200px;
display:flex;
align-items:center;
justify-content:space-between;
position:relative;
z-index:2;
gap:40px;
}

/* IMAGE */
.image-section{
flex:1;
display:flex;
justify-content:center;
align-items:flex-end;
animation:slideLeft 1.5s ease;
}

.image-section img{
width:100%;
max-width:450px;
filter:drop-shadow(0 30px 40px rgba(0,0,0,0.6));
}

@keyframes slideLeft{
from{transform:translateX(-150px);opacity:0;}
to{transform:translateX(0);opacity:1;}
}

/* CONTENT */
.content{
flex:1;
animation:fadeIn 1.5s ease;
}

h1{
font-family:'Montserrat',sans-serif;
font-size:52px;
font-weight:800;
line-height:1.2;
margin-bottom:20px;
min-height:130px;
}

.subtext{
font-size:18px;
margin-bottom:30px;
opacity:0;
transform:translateY(30px);
transition:1s ease;
}

.subtext.show{
opacity:1;
transform:translateY(0);
}

.cta-btn{
padding:16px 40px;
font-size:16px;
font-weight:600;
background:#FFD700;
color:#003366;
border:none;
border-radius:40px;
cursor:pointer;
box-shadow:0 0 20px rgba(255,215,0,0.6);
transition:0.3s;
}

.cta-btn:hover{
transform:scale(1.08);
background:white;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* MODAL */
.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
justify-content:center;
align-items:center;
z-index:10;
}

.modal-content{
background:white;
padding:25px;
border-radius:15px;
width:90%;
max-width:400px;
animation:popup 0.4s ease;
color:black;
}

@keyframes popup{
from{transform:scale(0.7);opacity:0;}
to{transform:scale(1);opacity:1;}
}

.modal-content h3{
margin-bottom:15px;
}

.modal-content input,
.modal-content textarea{
width:100%;
padding:10px;
margin:8px 0;
border-radius:6px;
border:1px solid #ccc;
font-family:'Inter',sans-serif;
}

.modal-content button{
width:100%;
padding:10px;
background:#003366;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
}

.close{
position:absolute;
top:20px;
right:30px;
color:white;
font-size:22px;
cursor:pointer;
}

/* MOBILE RESPONSIVE */
@media(max-width:900px){

.container{
flex-direction:column;
text-align:center;
}

.hero::before{
display:none;
}

h1{
font-size:34px;
min-height:auto;
}

.image-section img{
max-width:320px;
}

.cta-btn{
width:100%;
}

}

</style>
</head>

<body>

<section class="hero">
<div class="container">

<div class="image-section">
<img src="Untitled-1_copy-removebg-preview.png" alt="Developer">
</div>

<div class="content">
<h1 id="typing"></h1>
<p class="subtext" id="subText">
Premium • Responsive • Business-Focused Websites Within Your Budget
</p>
<button class="cta-btn" onclick="openForm()">Start Your Project</button>
</div>

</div>
</section>

<!-- MODAL -->
<div class="modal" id="contactModal">
<span class="close" onclick="closeForm()">✖</span>
<div class="modal-content">
<h3>Contact Information</h3>
<input type="text" id="name" placeholder="Your Name" required>
<input type="tel" id="phone" placeholder="Cell Number" required>
<textarea id="details" maxlength="100" placeholder="Briefly describe your website"></textarea>
<button onclick="sendToWhatsApp()">Submit</button>
</div>
</div>

<script>

/* Typing Effect */
const text = "Build Your Dream Website With Professionals";
let i = 0;
function typing(){
if(i < text.length){
document.getElementById("typing").innerHTML += text.charAt(i);
i++;
setTimeout(typing,35);
}else{
document.getElementById("subText").classList.add("show");
}
}
typing();

/* Modal */
function openForm(){
document.getElementById("contactModal").style.display="flex";
}
function closeForm(){
document.getElementById("contactModal").style.display="none";
}

/* WhatsApp */
function sendToWhatsApp(){
let name = document.getElementById("name").value;
let phone = document.getElementById("phone").value;
let details = document.getElementById("details").value;

let message = `New Website Inquiry:%0A
Name: ${name}%0A
Cell No: ${phone}%0A
Website Details: ${details}`;

let whatsappURL = `https://wa.me/923412825465?text=${message}`;

window.open(whatsappURL, "_blank");
}

</script>

</body>
</html>
